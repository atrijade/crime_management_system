<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Login - Crime Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-800 flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white/20 backdrop-blur-lg rounded-xl shadow-xl">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">Judge Login</h2>
        <form action="JudgeLoginServlet" method="post" class="space-y-4">
            <div>
                <label for="judgeID" class="block text-white mb-2">Judge ID:</label>
                <input 
                    type="text" 
                    id="judgeID" 
                    name="judgeID" 
                    required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <div>
                <label for="password" class="block text-white mb-2">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg mt-6"
            >
                Login
            </button>
        </form>
    </div>
</body>
</html>
