<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Management - Options</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-xl p-8 shadow-xl animate-fade-in">
        <h2 class="text-3xl font-bold text-white mb-8 text-center animate-slide-up">Crime Management System</h2>
        
        <div class="space-y-4">
            <button 
                onclick="location.href='add-crime.html'" 
                class="w-full bg-purple-500 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg animate-slide-up"
                style="animation-delay: 100ms">
                Add Crime
            </button>
            
            <button 
                onclick="location.href='add-criminal.html'" 
                class="w-full bg-purple-500 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg animate-slide-up"
                style="animation-delay: 200ms">
                Add Criminal
            </button>
            
            <button 
                onclick="location.href='update-crime.html'" 
                class="w-full bg-purple-500 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg animate-slide-up"
                style="animation-delay: 300ms">
                Update Crime
            </button>
            
            <button 
                onclick="location.href='update-criminal.html'" 
                class="w-full bg-purple-500 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg animate-slide-up"
                style="animation-delay: 400ms">
                Update Criminal
            </button>
            
            <button 
                onclick="location.href='LogoutServlet'" 
                class="w-full bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out shadow-lg animate-slide-up mt-8"
                style="animation-delay: 500ms">
                Logout
            </button>
        </div>
    </div>
</body>
</html>
