<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Management - Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./images/background.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .btn {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .logout-btn {
            background: #dc3545;
        }

        .logout-btn:hover {
            background: #a71d2a;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Crime Management System</h2>
    <button class="btn" onclick="location.href='add-crime.html'">Add Crime</button>
    <button class="btn" onclick="location.href='add-criminal.html'">Add Criminal</button>
    <button class="btn" onclick="location.href='update-crime.html'">Update Crime</button>
    <button class="btn" onclick="location.href='update-criminal.html'">Update Criminal</button>
    <button class="btn logout-btn" onclick="location.href='LogoutServlet'">Logout</button>
</div>
</body>

</html>
