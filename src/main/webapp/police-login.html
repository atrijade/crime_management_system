<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-xl p-8 shadow-xl animate-fade-in">
        <h2 class="text-3xl font-bold text-white mb-8 text-center animate-slide-up">Police Login</h2>
        
        <form action="PoliceLoginServlet" method="post" class="space-y-4">
            <div class="animate-slide-up" style="animation-delay: 100ms;">
                <input 
                    type="text" 
                    name="officerID" 
                    placeholder="Officer ID" 
                    required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300"
                >
            </div>

            <div class="animate-slide-up" style="animation-delay: 200ms;">
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 transition duration-300 ease-in-out shadow-lg animate-slide-up mt-6"
                style="animation-delay: 300ms"
            >
                Login
            </button>
        </form>

        <p id="error" class="text-red-400 text-center mt-4 animate-slide-up" style="animation-delay: 400ms"></p>
    </div>
</body>
</html>
