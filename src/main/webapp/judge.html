<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Panel - Crime Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-800 flex items-center justify-center p-6">
    <div class="w-full max-w-xl bg-white/20 backdrop-blur-lg rounded-xl p-8 shadow-xl animate-fade-in">
        <h2 class="text-3xl font-bold text-white mb-8 text-center animate-slide-up">Judge Panel</h2>
        
        <form action="JudgeServlet" method="post" class="space-y-4">
            <input type="hidden" name="action" value="addOrUpdateCase">

            <div class="animate-slide-up" style="animation-delay: 100ms;">
                <label for="judgeID" class="block text-white mb-2">Judge ID:</label>
                <input type="text" id="judgeID" name="judgeID" required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
            </div>

            <div class="animate-slide-up" style="animation-delay: 200ms;">
                <label for="name" class="block text-white mb-2">Judge Name:</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
            </div>

            <div class="animate-slide-up" style="animation-delay: 300ms;">
                <label for="court" class="block text-white mb-2">Court:</label>
                <input type="text" id="court" name="court" required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
            </div>

            <div class="animate-slide-up" style="animation-delay: 400ms;">
                <label for="caseID" class="block text-white mb-2">Case ID:</label>
                <input type="text" id="caseID" name="caseID" required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
            </div>

            <div class="animate-slide-up" style="animation-delay: 500ms;">
                <label for="status" class="block text-white mb-2">Case Status:</label>
                <select id="status" name="status"
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>

            <div class="animate-slide-up" style="animation-delay: 600ms;">
                <label for="verdict" class="block text-white mb-2">Verdict:</label>
                <input type="text" id="verdict" name="verdict" placeholder="Enter verdict (if applicable)"
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
            </div>
            <div class="animate-slide-up" style="animation-delay: 650ms;">
                <label for="documents" class="block text-white mb-2">Case Documents:</label>
                <div class="relative">
                    <input type="file" 
                        id="documents" 
                        name="documents" 
                        accept=".pdf,.doc,.docx"
                        class="hidden" 
                        onchange="updateFileName(this)"
                    >
                    <label for="documents" 
                        class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 
                        hover:bg-white/90 focus:outline-none focus:ring-2 focus:ring-blue-500 
                        focus:border-transparent transition duration-300 cursor-pointer flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span id="fileNameDisplay" class="text-gray-600">Upload Documents</span>
                    </label>
                </div>
                <p class="text-sm text-gray-300 mt-1">Accepted formats: PDF, DOC, DOCX</p>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg mt-8 animate-slide-up"
                style="animation-delay: 700ms">
                Submit
            </button>
        </form>

        <button onclick="location.href='LoginServlet?action=logout'"
            class="w-full bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out shadow-lg mt-4 animate-slide-up"
            style="animation-delay: 800ms">
            Logout
        </button>
    </div>
</body>
<script>
    function updateFileName(input) {
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        if (input.files.length > 0) {
            fileNameDisplay.textContent = input.files[0].name;
        } else {
            fileNameDisplay.textContent = 'Upload Documents';
        }
    }
</script>
</html>
